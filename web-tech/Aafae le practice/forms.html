<!doctype html>
<title style="color:crimson">Registration Form</title>

<head>
    <h1 style="color:white"><center>Registration form in html</center></h1>
    
</head>

<body style="background-color:black">
    <center>
    <form style="color:white">
        <table>
             <!-- suruma row lina ko lagi tr line -->
            <tr>
               
                <th>Name: </th>
                <td><input type="text" placeholder="fill your name" name=""></td>
            </tr>
            <!-- aba next row ma jane honi tw  -->
            <tr>
                <th>Phone number: </th>
                <td><input type="phone" placeholder="98********"></td>
            </tr>
            
            <tr>
                <th>Email id: </th>
                <td><input type="email" placeholder="example@gmail.com"></td>
            </tr>

            <tr>
                <th>Password:</th>
                <td><input type="password" placeholder="Enter your password"></td>
            </tr>

            <tr>
                <th>Gender: </th>
                <td><input type="radio">male</td>
                <td><input type="radio">female</td>
                <td><input type="radio">other</td>
            </tr>
            
            <tr>
                <th>Hobbies: </th>
                <td><input type="checkbox">singing</td>
                <td><input type="checkbox">dancing</td>
                <td><input type="checkbox">playing</td>
                <td><input type="checkbox">sleeping</td>
            </tr>

            <tr>
                <th>Education qualification: </th>
                <td>
                    <select>
                        <option>SEE</option>
                        <option>+2</option>
                        <option>Bachleors</option>
                        <option>Masters</option>
                        <option>PHD</option>
                        
                    </select>
                </td>
            </tr>

        </table>
    </form>
</center>
    
    
</body>

</html>
